     <form class="form-reipeadder">

        <h3>
            Edit Recipe
        </h3>

        <div class="form-row form-rowRecipe ">

            <div class="col col-recipeform">

                <input type="text"  id="recipeName" class="form-control" placeholder="Name of Recipe">
            </div>

            <div class="col col-recipeform">
                <input type="text" id="totalTimeMins"class="form-control" placeholder="Total Time">
            </div>

            <p>
                mins
            </p>


        </div>

        </div>

        <div class="form-row form-rowRecipe">

            <div class="col">
                <div class="input-group mb-2">
                    <input type="text" class="form-control" placeholder="Add an ingrediant"
                        aria-label="Recipient's username" aria-describedby="basic-addon2" id="ingred">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" id="addrecipebutton" type="button">+ </button>
                        <button class="btn btn-outline-secondary" id="removerecipebutton" type="button">-</button>
                    </div>
                </div>
                <!-- <ul class="list-group" id="ingredList">
                    <li class="list-group-item active">Ingredients</li>

                </ul> -->
                <div>
                    <h5 class="list-group header-recipe" id="allIngreds" > Ingredients</h5>

                </div>
            </div>


            <div class="col">
            </div>

            
        </div>

        <h5 class="h5-steps">
           Edit Steps and Photo
        </h5>


        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Add Steps"
                aria-label="Recipient's username" aria-describedby="basic-addon2" id="steps">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" id="addstepsbutton" type="button">+ </button>
                <button class="btn btn-outline-secondary" id="removestepsbutton" type="button">-</button>

                <div class="input-group mb-0">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Upload</span>
                    </div>
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="inputGroupFile01">
                        <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                    </div>
                </div>
                
            </div>
            
        </div>
        <h5 class="list-group2 header-recipe"> STEPS </h5>
        <ol class="list-group2" id="steps2List">
            

        </ol>

       

        <h5 class="h5-steps">
            Edit Description
         </h5>
 

        <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">Description</span>
            </div>
            <textarea class="form-control" id="recipeDescription" aria-label="With textarea"  rows="8"></textarea>
          </div>




          <button type="button" class="btn btn-secondary btn-lg btn-block submitButtonR" id="submitButton">Submit</button>
